<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 20px; font-weight: 600; }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .btn {
            border: 2px solid #007bff;
            color: white;
            background-color: #007bff;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover { background-color: #0056b3; border-color: #0056b3; }
        
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
            min-height: 50px;
            color: #555;
            font-size: 15px;
            display: none; /* Hidden initially */
            white-space: pre-wrap;
            text-align: left;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéôÔ∏è Voice AI</h1>
        
        <div class="upload-btn-wrapper">
            <button class="btn">Select Audio File</button>
            <input type="file" name="file" id="audioInput" accept="audio/*" onchange="uploadAudio()">
        </div>

        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        async function uploadAudio() {
            const fileInput = document.getElementById('audioInput');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            if (fileInput.files.length === 0) return;

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);
            formData.append("lang", "auto"); // Default auto

            // UI Update
            resultDiv.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch('/stt', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                
                if (data.status === 'success') {
                    resultDiv.innerText = data.text;
                } else {
                    resultDiv.innerText = "Error: " + (data.detail || "Unknown error");
                }

            } catch (error) {
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerText = "Network Error!";
            }
        }
    </script>
</body>
</html>
